<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <title>Gizah</title>
    <style>
        
        html, body
        {
            width: 100%;
            height: 100%;
        }

        .container
        {
            min-height: 100vh;
        }

        .img-fluid
        {
            max-width: 40vmin;
        }
        
        .input-group-text
        {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

    </style>
</head>
<body>
    <div class="d-flex container justify-content-center">
        <div class="row align-self-center">
            <div class="col">
                <div class="card bg-light mb-3" style>
                    <div class="card-header text-center">Área de acesso</div>
                    <div class="card-body pt-0">
                        <img class="img-fluid w-75 d-block mx-auto my-3" src="img/pyramid-310785_960_720.png" alt="Gizah">
                        <form action="inicial.htm" class="mx-auto">
                            <div class="input-group form-group">
                                <span class="input-group-text input-group-prepend">
                                    <i class="fas fa-user" aria-hidden="true"></i>
                                </span>
                                <input class="form-control" placeholder="Usuário">
                            </div>
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text input-group-prepend">
                                    <i class="fas fa-lock" aria-hidden="true"></i>
                                </span>
                                <input class="form-control" placeholder="Senha" type="password">
                            </div>
                            <div class="form-check m-0 ml-2 mb-3">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                    Lembrar minha senha
                                </label>
                            </div>
                            <input type="submit" value="Entrar" class="w-100">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="fontawesome/js/all.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
